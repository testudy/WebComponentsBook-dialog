<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Voltron Example</title>
    <style type="text/css">
        .component {
            width: 400px;
            height: 200px;
            background: #ccc;
        }
    </style>
</head>

<body>
    <div class="component">
        <p><a href="#" data-action="unbind">unbind</a></p>
        <p><a href="#" data-action="destroy">destroy</a></p>
    </div>
    <script src="../lib/jquery/3.2.0/jquery.js"></script>
    <script src="voltron.js"></script>
    <script>
        (function () {
            var component = new Voltron({
                $el: '.component',
                events: {
                    'click [data-action]': function (e) {
                        var action = $(e.currentTarget).attr('data-action');
                        e.preventDefault();
                        this[action]();
                    }
                }
            });
        })();
    </script>
</body>

</html>
